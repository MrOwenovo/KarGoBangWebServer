<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <meta http-equiv="content-type" content="text/html; charset=GBK">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>创建房间</title>
    <link rel="stylesheet" th:href="@{/static/createRoomSecret.css}">
    <script>
        function submitRoomNumber() {
            var number=$("#number").val()
            var password=$("#password").val()
            if (number.length>0&&number.length<=15){
                if (password.length > 0 && password.length <= 6) {
                    console.log(number);
                    $.post("submitRoomSecretNumber", {  //使用post方法发送请求
                        //第二个参数是要传递的对象，会以表单数据的方式发送
                        "number":number,
                        "password":password
                    }, function (data) {
                        document.write(data)
                        document.close()
                    })
                }else{
                    $("#password").attr("placeholder", "加密号长度在0-6之间").val("")
                }
            }else{
                $("#number").attr("placeholder", "房间号长度在0-12之间").val("")
            }

        };
        function initText() {
            $("#number").attr("placeholder", "房间号")
        }

        function initPassword() {
            $("#password").attr("placeholder", "加密号")
        }
        function changeSecret() {
            $.get("/changeSecretInitial", {}, function (data) {
                document.write(data)
                document.close()
            });
        }
    </script>
</head>

<body>
<div class="container">
    <div class="tit">创建房间</div>
    <input type="text" placeholder="房间已经被创建!" onclick="initText()" id="number">
    <input type="password" placeholder="加密号" onclick="initPassword()" id="password">
    <button onclick="submitRoomNumber()">创建</button>
    <div class="container-checkBox">
        <label>
            <input type="checkbox" name="是否加密?" checked="checked" onclick="changeSecret()">
            <span>是否加密?</span>
        </label>
    </div>
<!--    <input type="text" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}" hidden>-->
</div>
<div class="square">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div class="circle">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>

</html>
